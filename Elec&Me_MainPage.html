<body>
<!--Default image is when switch is off and the circuit is in OFF-->
<img class="containerdiv" id="myImage" src="Img/Thinking_kid_TurnOFF.png" alt="off circuit">
<img class="cornerimage" id="mySwitch" onclick="changeImage()" src="Img/switch_OFF.png" alt="off switch">

<!--when player clicks on the switch, it should change the image to On or Off depending on the previous state-->

<script type="text/javascript">
    var shouldIChangeTheBackground = false;
    function  changeImage() {
        var mySwitchImage = document.getElementById('mySwitch');
        var myCircuitImage = document.getElementById('myImage');
        if(mySwitchImage.src.match("switch_ON") && myCircuitImage.src.match("Thinking_kid_TurnON"))
        {
            shouldIChangeTheBackground = false;
            mySwitchImage.src = "Img/switch_OFF.png"; //name of the image saved in file for turn Off switch
            mySwitchImage.className = "cornerimage";
            myCircuitImage.src = "Img/Thinking_kid_TurnOFF.png";
            myCircuitImage.className ="containerdiv";

        }
        else if(mySwitchImage.src.match("switch_OFF") && myCircuitImage.src.match("Thinking_kid_TurnOFF")) {
            shouldIChangeTheBackground = true;
            mySwitchImage.src = "Img/switch_ON.png"; //name of the image for turning On
            mySwitchImage.className = "cornerimage";
            myCircuitImage.src = "Img/Thinking_kid_TurnON.png";
            myCircuitImage.className ="containerdiv";
        }
        //if none of the conditions are met, set both images to off
        else{
            mySwitchImage.src = "Img/switch_OFF.png"; //name of the image saved in file for turn Off switch
            mySwitchImage.className = "cornerimage";
            myCircuitImage.src = "Img/Thinking_kid_TurnOFF.png";
            myCircuitImage.className ="containerdiv";

        }

    }
</script>
